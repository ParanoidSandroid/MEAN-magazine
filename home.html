<section id="main">
    <section id="carousel" set-ng-animate="false">
        <div class="container">
            <carousel interval="carouselInterval" ng-cloak>
                <slide ng-repeat="article in slides">
                    <a href="#/read/{{article.url}}">
                        <img ng-src="{{article.imgPath}}" style="margin:auto;">
                    </a>
                    <div class="carousel-caption">
                        <h4><a class="caption-link" href="#/read/{{article.url}}">{{article.title}}</a>
                        </h4>
                        <p>{{article.summary}}</p>
                    </div>
                    <div class="carousel-caption-shadow carousel-caption"></div>
                </slide>
            </carousel>
        </div>
    </section>
    <!-- Main page: left sidebar, main content, right sidebar -->
    <section id="main-body" class="container-fluid">
        <div class="row">

            <!-- Left Sidebar -->
            <div id="sidebar-left" class="col-md-2 visible-md visible-lg">
                <div class="row headings">
                    <h3 class="pict">
                        <a href="#/tag/picturesque">Πικτουρέσκ</a>
                    </h3>
                </div>
                <div class="row" ng-cloak>
                    <h4 class="inner-headings">
                        <a href="#/read/{{picturesque.articles[0].url}}" class="pict">{{picturesque.articles[0].title}}</a>
                    </h4>
                    <a href="#/read/{{picturesque.articles[0].url}}">
                        <img class="img-renponsive" src="{{picturesque.articles[0].imgPath}}" alt="">
                    </a>
                </div>
            </div>
            <!-- Main Content -->
            <div id="content" class="col-md-8">
                <div class="row headings">
                    <h2>
                        Πρόσφατα Άρθρα
                    </h2>
                </div>
                <div ng-repeat="recent in recents">
                    <!-- <div ng-class="{row: (($index + 1) % 3 === 0)}"> -->
                    <div class="col-sm-6 col-md-4">
                        <div class="article-cell" ng-cloak>
                            <a href="#/read/{{recent.url}}">
                                <img class="img-responsive article-tile" ng-src="{{recent.imgPath}}" alt="">
                            </a>
                            <h3 class="inner-headings"><a href="#/read/{{recent.url}}">{{recent.title}}</a>
                            </h3>
                            <div class="inline" ng-repeat="tag in recent.tags">
                                <button class="btn btn-xs btn-info" ng-click="go(tag.url)">{{tag.name}}
                                </button>
                            </div>
                            <p>
                                <h5 class="articleMeta">
                                    <a href="#/authors/{{recent.authorUrl}}">{{recent.name}}</a>
                                    <!-- <span class="pull-right">{{recent.pubdate}}</span> -->
                                </h5>
                            </p>
                            <div class="separator_tile_horizontal"></div>
                            <p>
                                <h4>
                                    <small>{{recent.summary}}</small>
                                </h4>
                            </p>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
            <!-- Right Sidebar -->
            <div id="sidebar-right" class="col-md-2 visible-md visible-lg">
                <div class="row headings">
                    <h3>
                        Στήλες
                    </h3>
                </div>
                <div class="row">
                    <h4 class="inner-headings">
                        <a href="#/tag/jump_cut" class="pict">JumpCut</a>
                    </h4>
                    <a href="#/tag/jump_cut">
                        <img src="images/columns/jump_cut.jpg" alt="">
                    </a>
                </div>
                <div class="separator_horizontal"></div>
                <div class="row">
                    <h4 class="inner-headings">
                        <a href="#/tag/salt_pillar" class="pict">Στήλη Άλατος</a>
                    </h4>
                    <a href="#/tag/salt_pillar">
                        <img src="images/columns/salt.jpg" alt="">
                    </a>
                </div>
                <div class="separator_horizontal"></div>
                <div class="row">
                    <h4 class="inner-headings">
                        <a href="#/tag/big_greeks" class="pict">Μεγάλοι Έλληνες</a>
                    </h4>
                    <a href="#/tag/big_greeks">
                        <img src="images/columns/big_greeks.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
</section>
