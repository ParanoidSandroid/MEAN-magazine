<section data-ng-controller="CategoriesController">
    <div class="page-header">
        <h1>New Category</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="control-label">Subcategories</label>
                    <div class="controls">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary" dropdown-toggle>
                                Available tags <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li data-ng-repeat="tag in tags | filter:{isSubcategory:true}"><a href data-ng-click="addSubcategory(tag, $index)">{{ tag.name }}</a>
                            </ul>
                        </div>
                        <ul>
                            <li data-ng-repeat="subcategory in category.subcategories">
                                <button type="button" class="btn btn-info btn-xs" data-ng-click="removeSubcategory(subcategory, $index)">{{ subcategory.name }}
                                    <span class="glyphicon glyphicon-remove">
                                </button>
                            </li>
                        </ul>
                    </div>
               </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
