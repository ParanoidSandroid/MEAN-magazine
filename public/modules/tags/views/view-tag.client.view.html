<div></div>
<section data-ng-controller="TagsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="tag.name"></h1>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/tags/{{tag._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="tag.created | date:'mediumDate'"></span>
            <p data-ng-show="tag.isSubcategory">Subcategory</p>
        </em>
    </small>
</section>
