<div class="navbar navbar-fixed-top navbar-inverse" data-ng-if="authentication.user">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/#!/" class="navbar-brand">Skra-punk</a>
        </div>
        <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
            <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
                <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
                    <a ng-switch-when="dropdown" class="dropdown-toggle">
                        <span data-ng-bind="item.title"></span>
                        <b class="caret"></b>
                    </a>
                    <ul ng-switch-when="dropdown" class="dropdown-menu">
                        <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                            <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                        </li>
                    </ul>
                    <a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
                <li ui-route="/signup" ng-class="{active: $uiRoute}">
                    <a href="/#!/signup">Sign Up</a>
                </li>
                <!--  <li class="divider-vertical"></li>
            <li ui-route="/signin" ng-class="{active: $uiRoute}">
                <a href="/#!/signin">Sign In</a>
            </li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/#!/settings/profile">Edit Profile</a>
                        </li>
                        <li>
                            <a href="/#!/settings/accounts">Manage Social Accounts</a>
                        </li>
                        <li data-ng-show="authentication.user.provider === 'local'">
                            <a href="/#!/settings/password">Change Password</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/auth/signout">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</div>
<section id="banner" data-ng-cloak>
    <div class="container text-center">
        <a href="#/">
            <img class="img-responsive" src="modules/core/img/brand/top-logo.png">
        </a>
    </div>
</section>
<section id="navbar" data-ng-cloak>
    <nav class="navbar navbar-inverse navbar-static-top text-center" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" ng-click="navCollapsed = !navCollapsed" type="button">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img class="my-logo img-responsive visible-md visible-lg" src="modules/core/img/brand/zymbra.jpg">
                    <img class="my-logo-sm img-responsive visible-xs visible-sm" width="50%" height="50%" src="modules/core/img/brand/zymbra.jpg">
                </a>
            </div>
            <div collapse="navCollapsed">
                <ul class="nav navbar-nav my-navbar">
                    <li>
                        <a href="#!/">
                            <span class="glyphicon glyphicon-home home-icon"></span>&#32Home</a>
                    </li>
                    <li data-ng-repeat="category in categories"><a data-ng-href="#/category/{{category._id}}">{{category.name}}</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="socialButton">
                            <a class="btn btn-social-icon btn-facebook">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </div>
                        <div class="socialButton">
                            <a class="btn btn-social-icon btn-twitter">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
