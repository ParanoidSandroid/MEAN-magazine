<section data-ng-controller="SettingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="user in users"  class="list-group-item"  data-ng-href="#!/authors/{{user._id}}">
            <small class="list-group-item-text">
                Created on
                <span data-ng-bind="user.created | date:'mediumDate'"></span>
                - Last updated on
                <span data-ng-bind="user.updated | date:'mediumDate'"></span>
                <input class="pull-right" type="checkbox" data-ng-bind="user.isAdmin">
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="user.displayName"></h4>
            <small class="muted" data-ng-bind="user.username"></small>
            <img class="pull-left" ng-src="user.img">
            <p class="list-group-item-text" data-ng-bind="user.email"></p>
        </a>
    </div>
    <div class="btn btn-default pull-right" data-ng-click="promoteToAdmin()">Submit</div>
    <div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
        No users yet, why don't you <a href="/#!/users/create">create one</a>?
    </div>
</section>
