<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title ng-bind="'ΣΚΡΑ-punk | ' + title">ΣΚΡΑ-punk</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="<%keywords%>">
    <meta name="description" content="<%description%>">

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{articleTitle}}">
    <meta name="twitter:description" content="{{articleDescription}}">
    <meta name="twitter:url" content="http://skra-punk.com/#!{{contentUrl}}">
    <meta name="twitter:image" content="http://skra-punk.com/{{image}}">

    <!-- Facebook META -->
    <meta property="fb:app_id" content="<%facebookAppId%>">
    <meta property="og:site_name" content="<%title%>">
    <meta property="og:title" content="{{articleTitle}}">
    <meta property="og:description" content="{{articleDescription}}">
    <meta property="og:url" content="http://skra-punk.com/#!{{contentUrl}}">
    <meta property="og:image" content="http://skra-punk.com/{{image}}">
    <meta property="og:type" content="website">

    <!-- Fav Icon -->
    <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Ubuntu Font -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

    <!-- <link type="text/plain" rel="author" href="humans.txt" /> -->

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="<%cssFile%>"> {% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body class="ng-cloak">

    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0&appId=296559977173451";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <header data-ng-controller="HeaderController" data-ng-include="'/modules/core/views/header.client.view.html'">
    </header>
    <section class="content">
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </section>
    <footer data-ng-include="'/modules/core/views/footer.client.view.html'" data-ng-cloak>
    </footer>

    <!--Embedding The User Object-->
    <script type="text/javascript">
    var user = <% user | json | safe %> ;
    </script>

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
    <script type="text/javascript" src="<%jsFile%>"></script>
    {% endfor %} {% if process.env.NODE_ENV === 'development' %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
